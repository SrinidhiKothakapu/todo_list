<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-tasks"></i> To-Do List</h2>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter a task">
            <select id="prioritySelect">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
            </select>
            <input type="date" id="dueDate">
            <button onclick="addTask()"><i class="fas fa-plus"></i> Add</button>
        </div>
        <div class="filter-container">
            <button onclick="filterTasks('all')" class="active">All</button>
            <button onclick="filterTasks('active')">Active</button>
            <button onclick="filterTasks('completed')">Completed</button>
        </div>
        <div class="task-count">Tasks left: <span id="count">0</span></div>
        <ul id="taskList"></ul>
        <button class="clear-btn" onclick="clearCompleted()"><i class="fas fa-trash"></i> Clear Completed</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
